<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
</head>
<body>
  <h2>تسجيل الدخول باستخدام Google</h2>
  <button onclick="signInWithGoogle()">دخول</button>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAqhcitSUu3zrIfD68IlxMHKD9hWf22Scg",
  authDomain: "cvalue-be043.firebaseapp.com",
  projectId: "cvalue-be043",
  storageBucket: "cvalue-be043.firebasestorage.app",
  messagingSenderId: "976399551195",
  appId: "1:976399551195:web:ab3d33edb664a3aac79afe"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          return result.user.getIdToken();
        })
        .then(idToken => {
          // تخزين التوكن في localStorage
          localStorage.setItem("idToken", idToken);
          window.location.href = "upload.html";
        })
        .catch(error => {
          console.error("فشل تسجيل الدخول:", error.message);
        });
    }
  </script>
</body>
</html>
